<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- sidebar with the title "Library" and a button to add books to its library 
     -->
    <div class="sidebar">

        <dialog id="bookDialog">
            <form method="dialog" id="formDialog">
              <p>
                <fieldset><label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="B.F. Skinner" autofocus required>
                </fieldset>
                <fieldset>
                <label for="bookName">Book name:</label>
                <input type="text" id="bookName" name="bookName" placeholder="Science and Human Behavior" autofocus required>
                </fieldset>
                <fieldset>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="123" autofocus required>
                </fieldset>
                <fieldset>
                    <label for="read">Did you read it?</label>
                    <!-- switch it from select to type radio-->
                    <select id="read" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
              </p>
              <div>
                <button id="cancel" type="reset" class="dialog-cancel-button">Cancel</button>
                <button type="submit" class="dialog-confirm-button" id="dialog-confirm-button">Confirm</button>
              </div>
            </form>
          </dialog>
        
        <div class="add-btn">
            <button id="addBookBtn">Add a book</button>
        </div>

        <div class="library">
            <p>M</p>
            <p>Y</p>
            <p>L</p>
            <p>I</p>
            <p>B</p>
            <p>R</p>
            <p>A</p>
            <p>R</p>
            <p>Y</p>
        </div>

    </div>
    <!-- body with a grid, being able to display and respond to an increase in the number of book cards
     -->
    <div class="main-content">
        <div class="cards">
                   
        </div>
    </div>
    <!-- footer with the credits to the owner
     -->
    <div class="footer">
        <p>Copyright @ 2025 Gusboll </p>
        <a href="https://github.com/gusboll" target="_blank">
            <img class="github-logo" src="./icons/github-mark.svg">
        </a>
    </div>
</body>
</html>
